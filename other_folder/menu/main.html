<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Snippet - BBBootstrap</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body className='snippet-body'>

    <body id="body-pd">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
            <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div> 
                    
                    <a href="#" class="nav_logo">
                        <i class='bx bx-layer nav_logo-icon'></i> 
                        <span class="nav_logo-name">Ahmet Eren Kürpe</span>
                        
                    </a>
                    <div class="nav_list"> 
                        
                        <a href="#" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Giriş</span> </a> 
                        
                        <a href="#" class="nav_link"> <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name">Hakkımda</span> </a> 
                        
                        <a href="#" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> 
                        <span class="nav_name">İletişim</span> </a> 
                        
                        <a href="#" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> 
                        <span class="nav_name">Projelerim</span> </a> 
                        
                        <a href="#" class="nav_link"> <i class='bx bx-folder nav_icon'></i>
                        <span class="nav_name">Belgeler</span> </a> 
                        
                        <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> 
                        <span class="nav_name">Başarımlar</span> </a> 
                    
                    </div>

                </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span
                        class="nav_name">SignOut</span> </a>

            </nav>
        </div>


        <!--Container Main start-->
        <div class="height-100 bg-dark">
            <h4>Main Components</h4>
        </div>
        <!--Container Main end-->


        <script type='text/javascript'
            src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
        <script src="../js/main.js"></script>

    </body>

</html>
